<body>
    <h1>Point set test</h1>
    <div class="group"> 
	    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="someUniqueId" showStat="true" showLog="true" x="0px" y="0px" width="400px" height="400px" style="border: 1px solid #000; background-color: darkslategray;">
        <Scene>
            <Shape>
                <PointSet>
                    <Coordinate point='0 0 0 2 2 2 3 3 3'/>
                    <Color color='1 0 0 1 0 0 1 0 0'/>
                </PointSet>
            </Shape>
            <Transform translation='2 0 0'>
                <Shape>
                    <PointSet>
                        <Coordinate point='0 0 0 2 2 2 3 3 3'/>
                        <Color color='1 1 0 1 1 0 1 1 0'/>
                    </PointSet>
                </Shape>
            </Transform>
            <Viewpoint position='2.5 1.5 9.03553' orientation='0 0 1 0' />
        </Scene>
      </X3D>
    </div>


    <script type="text/javascript"><![CDATA[
    function setCol()
	{
		var mat = document.getElementsByTagName("Color");
		
		mat[0].setAttribute("color", '0 1 0 1 1 1 0 1 0');
        
        var pnt = document.getElementsByTagName("Coordinate");
        
        pnt[0].setAttribute("point", '0 1 1 2 2 2 3 2 2');
		
		return false;
	}
    ]]></script>
    <p> &nbsp; 
	<input type="button" id="col" value="Change" onclick="setCol();" />
	</p>
