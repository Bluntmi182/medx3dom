<body>
  <h1>Billboard</h1>
  <p>You should see two trees and a flag</p>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='someUniqueId' showStat='true' showLog='true' width='500px' height='400px'>
      <Scene DEF='scene'>
        <Transform>
          <Transform translation='5 0 0'>
            <Billboard DEF='TREE'>
              <Shape DEF='S'>
                <Appearance>
                  <ImageTexture url='media/texture/billboard_tree.png'/>
                </Appearance>
                <IndexedFaceSet coordIndex='0 1 2 3'>
                  <Coordinate point='-2 0 0 2 0 0 2 5 0 -2 5 0'/>
                  <TextureCoordinate point='0 0 1 0 1 1 0 1'/>
                </IndexedFaceSet>
              </Shape>
            </Billboard>
          </Transform>
          <Transform translation='-6 0 -1'>
            <Billboard axisOfRotation='1 0 0'>
              <Shape USE='S'/>
            </Billboard>
          </Transform>
          <Transform translation='0 3.3 0'>
            <Billboard axisOfRotation='0 0 0'>
              <Shape>
                <Appearance>
                  <Material diffuseColor='0 0 0'/>
                </Appearance>
                <Text string='"Top of flag pole"'>
                  <FontStyle />
                </Text>
              </Shape>
            </Billboard>
          </Transform>
          <Billboard>
            <Shape>
              <Appearance DEF='A'>
                <Material/>
              </Appearance>
              <IndexedFaceSet coordIndex='0 1 4 3 -1 1 2 5 4 -1 2 0 3 5 -1 3 4 5 -1 6 7 8'>
                <Coordinate point='-0.1 0 -0.1 0 0 0.1 0.1 0 -0.1 -0.1 3 -0.1 0 3 0.1 0.1 3 -0.1 0.1 2.4 0 0.1 2.9 0 -1.4 2.65 -0.8'/>
              </IndexedFaceSet>
            </Shape>
          </Billboard>
          <Shape>
            <Appearance>
              <ImageTexture url='media/texture/billboard_marble.png'/>
            </Appearance>
            <IndexedFaceSet coordIndex='0 1 2 3'>
              <Coordinate point='-50 0 -50 -50 0 50 50 0 50 50 0 -50'/>
            </IndexedFaceSet>
          </Shape>
          <DirectionalLight direction='0 1 0'/>
          <Viewpoint position='0 1.5 10'/>
          <Background skyColor='1 1 1'/>
        </Transform>
      </Scene>
    </X3D>
